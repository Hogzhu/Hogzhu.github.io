---
title: Contact Me
layout: default
---

<section id="one">
    <div class="container">
        <h3>联系我</h3>
        <p>请按提示填写以下信息</p>
        <form method="post" action="#">
            <div class="row uniform">
                <div class="6u 12u(xsmall)"><input type="text" name="name" id="name" placeholder="姓名" /></div>
                <div class="6u 12u(xsmall)"><input type="email" name="email" id="email" placeholder="邮箱" /></div>
            </div>
            <div class="row uniform">
                <div class="12u"><input type="text" name="subject" id="subject" placeholder="主题" /></div>
            </div>
            <div class="row uniform">
                <div class="12u"><textarea name="message" id="message" placeholder="内容" rows="6"></textarea></div>
            </div>
            <div class="row uniform">
                <div class="12u">
                    <ul class="actions">
                        <li><input type="submit" class="special" value="发送" /></li>
                        <li><input type="reset" value="重置表单" /></li>
                    </ul>
                </div>
            </div>
        </form>
    </div>
</section>
